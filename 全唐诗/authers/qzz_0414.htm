</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;刘长卿，字文房，河间人。开元二十一年进士。至德中，为监察御史。以检校祠部员外郎为转运使判官，知淮南鄂岳转运留后。鄂岳观察使吴仲孺诬奏，贬潘州南邑尉。会有为之辩者，除睦州司马。终随州刺史。以诗驰声上元、宝应间。权德舆尝谓为五言长城。皇甫亦云：“诗未有刘长卿一句，已呼宋玉为老兵。”其见重如此。集十卷，内诗九卷。今编诗五卷。</font></span></small></small></td>
