color="#0000FF"><strong>&nbsp;高m</strong></font><font size="3" color="#0080FF"><br>
</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;高m，字达夫，渤海人。举有道科，释褐封丘尉。不得志，去游河右，哥舒翰表为左骁卫兵曹、掌书记。进左拾遗，转监察御史。潼关失守，m奔赴行在，擢谏议大夫，节度淮南。李辅国谮之，左授太子少詹事，出为蜀、彭二州刺史。进成都尹、剑南西川节度使。召为刑部侍郎，转散骑常侍，封渤海县侯。永泰二年卒，赠礼部尚书，谥曰忠。m喜功名，尚节义。年过五十，始学为诗，以气质自高。每吟一篇，已为好事者传诵。开、宝以来，诗人之达者，惟m而已。集二卷。今编四卷。</font></span></small></small></td>
</tr>
