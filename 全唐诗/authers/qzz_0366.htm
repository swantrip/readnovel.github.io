<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;刘晏，字士安，曹州南华人。年七岁，举神童。累官殿中侍御史，迁度支郎中，杭、陇、华三州刺史。寻迁河南尹，入为京兆尹，再拜户部侍郎，举颜真卿以自代。宝应二年，迁吏部尚书平章事，领度支盐铁转运租庸使。坐事罢相，诸使如故。晏以转运为己任，开三门渠津遗迹，岁运米数百万石，以济关中。晏理家俭约，而重交敦旧。视事敏速，乘机无滞。在职十馀年，权势之重，邻于宰相。后为杨炎诬构死。诗二首。</font></span></small></small></td>
