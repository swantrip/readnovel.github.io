<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;平曾，穆宗时人。唐以府元被绌者九人，曾其一也。长庆初，同贾岛辈贬，谓之举场十恶。曾后谒李固言于蜀，幕中皆名士，曾轻忽无所畏，遂献《雪山赋》。李览，命推出。不旬日，再献《\鱼赋》曰：“此鱼触物而怒，翻身上波，为乌鸢所获，奈鲂鲤笑何。”李览之，遂不至深罪。卒以恃才傲物，没于县曹。诗三首。</font></span></small></small></td>
