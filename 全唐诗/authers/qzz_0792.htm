<td bgcolor="#EFEAE1" width="966" height="1" colspan="2"><font size="6" face="楷体_GB2312"
color="#0000FF"><strong>&nbsp;令狐楚</strong></font><font size="3" color="#0080FF"><br>
</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;令狐楚，字壳士，宜州华原人。贞元七年及第，由太原掌书记至判官。德宗好文，每省太原奏，必能辨楚所为，数称之，召授右拾遗。宪宗时，累擢职方员外郎、知制诰。皇甫n荐为翰林学士，进中书舍人，出为华州刺史。n既相，复荐楚为中书侍郎同平章事。穆宗即位，进门下侍郎，寻出为宣歙观察使，贬衡州刺史，再徙太子宾客，分司东都。长庆二年，擢陕虢观察使。敬宗立，拜楚为河南尹，迁宣武节度使，入为户部尚书，俄拜东都留守，徙天平节度使，召为吏部尚书，检校尚书右仆射，进拜左仆射、彭阳郡公。开成元年，上疏辞位，拜山南西道节度使。卒赠司空，谥曰文。集一百三十卷，歌诗一卷，今编诗一卷。</font></span></small></small></td>
