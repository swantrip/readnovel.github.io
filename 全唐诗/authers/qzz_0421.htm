</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;张巡，蒲州河东人。开元末，举进士第三，以书判拔萃入等。天宝中，为真源令。禄山之乱，巡起兵讨贼。后至睢阳，与太守许远婴城固守经年，乏食，城陷死之。巡博通群书，为文操纸笔立就。有《谢金吾表》云：“想峨眉之碧峰，豫游西蜀；追绿耳于悬圃，保寿南山。臣被围四十七日，凡一千八百馀战。当臣效命之时，是贼灭亡之日。”文辞悲壮，读者哀之。诗二首。</font></span></small></small></td>
