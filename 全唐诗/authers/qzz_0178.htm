</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;苏F，字廷硕，瑰之子。幼敏悟，一览至千言，辄覆诵。擢进士第，调乌程尉，举贤良方正，历监察御史。神龙中迁给事中、修文馆学士、中书舍人。明皇爱其文，由工部侍郎进紫微侍郎，知政事，与李V对掌书命。帝曰：“前世李峤、苏味道，文擅当时，号苏李。今朕得F及V，何愧前人。”袭父封爵，号小许公。后罢为益州长史，复入知吏部选事。卒谥文宪。F以文章显，与燕国公张说称望略等，世称燕许。集三十卷，今编诗二卷。</font></span></small></small></td>
</tr>
