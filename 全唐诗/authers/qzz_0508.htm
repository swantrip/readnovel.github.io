</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;贾至，字幼邻，洛阳人。父曾，开元初掌制诰。至擢明经第，为单父尉，拜起居舍人、知制诰。父子继美，帝常称之。肃宗擢为中书舍人。坐小法，贬岳州司马。宝应初，召复故官，除尚书左丞。大历初，封信都县伯，迁京兆尹、右散骑常侍。卒谥曰文。集十卷。今编诗一卷。</font></span></small></small></td>
