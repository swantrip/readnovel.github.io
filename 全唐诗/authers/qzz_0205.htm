</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;魏知古，深州人。性方直，有才名，弱冠举进士。长安中，历凤阁舍人。神龙初，擢吏部侍郎。睿宗即位，以藩邸故吏，召拜黄门侍郎，迁散骑常侍，同平章事。开元初，改紫微令，终工部尚书。所荐洹水令吕太一、蒲州司功参军齐浣、内率骑曹参军柳泽、密尉宋遥、左补阙袁晖、右补阙封希颜、伊阙尉陈希烈，皆为闻人。宋Z尝称曰：“叔向古之遗直，子产古之遗爱，能兼之者，其在魏公。”集七卷，今存诗五首。</font></span></small></small></td>
