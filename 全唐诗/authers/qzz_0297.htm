</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;韦述，京兆人。家有书二千卷，儿时记览皆遍。缀文，操牍便就。举进士时甚少，仪形眇小。考功郎宋之问曰：“韦学士童年有何事业？”对曰：“性好著书。”之问曰：“本求异才，果得迁、固。”开元中，诏马怀素编次图书。乃奏用元行冲、齐浣、王、吴兢并述等二十六人，同于秘阁详录四部书，五年而成。述好谱学，又于柳冲《姓族系录》外，撰《开元谱》二十卷。张说引为集贤院直学士，累迁尚书工部侍郎。在书府四十年，居史职二十年。勒成国史，事简记详。萧颖士以为谯周、陈寿之流。后陷贼，流渝州卒。诗四首。</font></span></small></small></td>
