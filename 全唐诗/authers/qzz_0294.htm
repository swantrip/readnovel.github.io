</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;萧嵩，梁宣帝裔孙。初与陆象先为僚婿。象先，相门子。嵩尚未入仕，相者曰：“陆郎十年内，位极人臣，然不及萧郎，一门尽贵，官高多寿。”景云元年，嵩为醴泉尉，时象先已为中书侍郎，引为监察御史，骤迁殿中。开元初，拜中书舍人，与王丘、齐浣同列，未之异，独姚崇许其致远。三迁尚书左丞，寻以兵部尚书节度河西，以破吐蕃功，入为中书令，遥领河西节度，终太子太师。年八十馀。子衡，尚新昌公主。以三品就养，时论荣之。诗二首。</font></span></small></small></td>
