<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;崔，字澄澜，定州人。擢进士第，累转左补阙。预修《三教珠英》，附武三思、上官昭容，由考功员外郎骤迁中书舍人，兵部侍郎。俄拜中书侍郎，检校吏部侍郎，同中书门下平章事。为御史劾奏，贬江州司马。安乐公主从中申护，改襄州刺史。韦氏称制，复同中书门下三品。睿宗立，出为华州刺史，除太子詹事。景云中，太平公主引为中书令。明皇立，流岭外。以尝预逆谋，追及荆州，赐死。执政时，年三十八。常暮出端门，缓辔赋诗。张说见之，叹曰：“文与位固可致，其年不可及也。”诗三十八首。</font></span></small></small></td>
