</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;杜牧，字牧之。京兆万年人。太和二年，擢进士第，复举贤良方正。沈传师表为江西团练府巡官，又为牛僧孺淮南节度府掌书记，擢监察御史。移疾，分司东都，以弟病弃官。复为宣州团练判官，拜殿中侍御史、内供奉。累迁左补阙、史馆修撰。改膳部员外郎。历黄、池、睦三州刺史。入为司勋员外郎，常兼史职，改吏部，复乞为湖州刺史。逾年，拜考功郎中、知制诰，迁中书舍人卒。牧刚直有奇节，不为龊龊小谨，敢论列大事，指陈病利尤切。其诗情致豪迈，人号为小杜，以别甫云。《樊川》诗四卷，《外集》诗一卷，《别集》诗一卷，今编为八卷。</font></span></small></small></td>
