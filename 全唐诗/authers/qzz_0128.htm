</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;张九龄，字子寿，韶州曲江人。七岁知属文。擢进士，始调校书郎，以道侔伊吕科为左拾遗，进中书舍人，出为冀州刺史。以母不肯去乡里，表换洪州都督，徙桂州兼岭南按察选补使。以张说荐，为集贤院学士，俄拜中书侍郎，同平章事，迁中书令。为李林甫所忮，改尚书右丞相，罢政事，贬荆州长史，请归还展墓。卒谥文献。九龄风度酝藉，在相位，有謇谔匪躬之诚，以直道黜，不戚戚婴望，惟文史自娱。尝识安禄山必反，请诛，不许。后明皇在蜀思其言，遣使致祭，恤其家。集二十卷，今编诗三卷。</font></span></small></small></td>
