</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;白居易，字乐天，下人。贞元中，擢进士第，补校书郎。元和初，对制策，入等，调T尉、集贤校理。寻召为翰林学士，左拾遗，拜赞善大夫。以言事贬江州司马，徙忠州刺史。穆宗初，征为主客郎中、知制诰。复乞外，历杭、苏二州刺史。文宗立，以秘书监召，迁刑部侍郎。俄移病，除太子宾客分司东都，拜河南尹。开成初，起为同州刺史，不拜。改太子少傅。会昌初，以刑部尚书致仕。卒赠尚书右仆射，谥曰文。自号醉吟先生，亦称香山居士。与同年元稹酬咏，号元白。与刘禹锡酬咏，号刘白。《长庆集》诗二十卷，《后集》诗十七卷，《别集补遗》二卷。今编诗三十九卷。</font></span></small></small></td>
