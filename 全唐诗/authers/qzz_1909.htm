<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;陈复休，号七子。贞元中，来举褒城。多变化之术，尝狂醉市中。褒帅怒而系于狱，不食而死。寻即臭烂，而复见于家。中和间，大驾还京，复休亦至阙下。田晋公问京国几年安宁，曰二十。果自问后二十日，再幸陈仓。后寄诗晋公，未详其意。及驾至梁洋，帅朱玫立襄王监国，寒梅两枝验矣。</font></span></small></small></td>
