</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;贾岛，字浪仙，范阳人，初为浮屠，名无本。来东都时，洛阳令禁僧午后不得出，岛为诗自伤。韩愈怜之，因教其为文，遂去浮屠，举进士。诗思入僻，当其苦吟，虽逢公卿贵人，不之觉也。累举不中第。文宗时，坐飞谤，贬长江主簿。会昌初，以普州司仓参军迁司户，未受命卒。有《长江集》十卷，《小集》三卷，今编诗四卷。</font></span></small></small></td>
