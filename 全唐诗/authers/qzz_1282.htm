</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;方干，字雄飞，新定人。徐凝一见器之，授以诗律，始举进士。谒钱塘太守姚合，合视其貌陋，甚卑之。坐定览卷，乃骇目变容，馆之数日，登山临水，无不与焉。咸通中，一举不得志，遂遁会稽，渔于鉴湖。太守王龟以其亢直，宜在谏署，欲荐之，不果。干自咸通得名，迄文德，江之南无有及者。殁后十余年，宰臣张文蔚奏名儒不第者五人，请赐一官，以慰其魂，干其一也。后进私谥曰玄英先生。门人杨m与释子居远收得诗三百七十余篇，集十卷，今编诗六卷。</font></span></small></small></td>
