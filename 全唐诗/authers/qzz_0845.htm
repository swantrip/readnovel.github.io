<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;李贺，字长吉。系出郑王后。七岁能辞章。韩愈、皇甫始闻未信，过其家，使贺赋诗，援笔辄就，自目曰《高轩过》。二人大惊，自是有名。贺每旦日出，骑弱马，从小奚奴，背古锦囊，遇所得，书投囊中。及暮归，足成之，率为常。以父名晋肃，不肯举进士。诗尚奇诡，绝去畦径，当时无能效者。乐府数十篇，云韶诸工皆合之弦管。仕为协律郎。卒年二十七。诗四卷，外集一卷。今编诗五卷。</font></span></small></small></td>
