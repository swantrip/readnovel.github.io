<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;张说，字道济，一字说之，洛阳人。武后策贤良方正，说所对第一。授左补阙，擢凤阁舍人。忤旨，配流钦州。中宗召还，累迁工部、兵部侍郎，修文馆学士。睿宗拜为中书侍郎，知政事。开元初，进中书令，封燕国公。寻出刺相州，左转岳州，召拜兵部尚书，知政事，敕令巡边。后为集贤院学士，尚书左丞相。卒谥文贞。说为人敦气义，重然诺，喜延纳后进，朝廷大述作，多出其手。与苏F号燕许大手笔。谪岳州后，诗益凄惋，人谓得江山之助。集三十卷，内诗九卷，今编诗五卷。</font></span></small></small></td>
