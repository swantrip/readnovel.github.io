<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;李密，京兆长安人。隋末，以父宽荫为左亲侍。宇文述劝令学，因谢病读书。尝乘一黄牛，被以蒲鞯，挂《汉书》一帙于角上，一手捉，一手翻卷。越公杨素见而异之，语其子玄感，倾心结纳。及玄感举兵，迎密为谋主。兵败亡命。集众据洛口，自号魏公，移檄州郡。后为王世充所败，归唐，拜光禄卿，封邢国公。行至桃林，惧诛，将叛，史万宝遣副将盛彦师追斩之。诗一首。</font></span></small></small></td>
