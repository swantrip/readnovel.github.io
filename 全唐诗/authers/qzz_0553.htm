<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;贾l，字敦诗，沧州南皮人。天宝中，举明经，授临清县尉。上疏论时政，改正平尉，从事河东检校膳部员外郎。历州刺史，政绩茂异，入为鸿胪卿。自大历至贞元，三为节镇，征拜右仆射，同中书门下平章事。在相位十三年，世称其淳德。l好地理学，外国使至，必讯其山川土俗，因撰《海内华夷图》及《古今郡国县道四夷述》四十卷，表献之。诗一首。</font></span></small></small></td>
