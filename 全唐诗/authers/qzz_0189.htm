<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;张昌宗，易之弟。初为云麾将军，行左千牛中郎将，加银青光禄大夫。佞者奏昌宗是王子晋后身，词人皆赋诗以美之，崔融作为绝唱。则天诏昌宗撰三教珠英，引文学之士李峤、张说、宋之问、徐彦伯、富嘉谟等二十六人，分门撰集。书成，加昌宗司仆卿，改春官侍郎。时易之兄弟专权乱政，后为张柬之等起羽林兵诛之。诗三首。</font></span></small></small></td>
