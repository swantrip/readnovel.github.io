<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;徐彦伯，名洪，以字行，兖州瑕丘人。七岁能为文，对策高第。调永寿尉，蒲州司兵参军。时司户韦鄙婆校司士李亘工书，而彦伯属辞，称河东三绝。屡迁给事中，预修《三教珠英》。由宗正卿出为齐州刺史，移蒲州，擢修文馆学士、工部侍郎，历太子宾客卒。彦伯文章典缛，晚年好为强涩之体，颇为后进所效。集二十卷，今编诗一卷。</font></span></small></small></td>
