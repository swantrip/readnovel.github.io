<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;德宗皇帝。帝讳适，代宗长子。初封奉节郡王。乾元元年，进封鲁王；八月，徙封雍王。广德二年，立为皇太子。善属文，尤长于篇什。每与学士言诗于浴堂殿，夜分不寐。三令节，御制诗敕群臣赓和，品第优劣。四方贡艺者，帝多亲试，或有乖谬，浓点笔抹之；称旨，即翘足朗吟。诧宰相，此朕门生，无不服帝之藻鉴焉。在位二十五年，谥曰孝文。集不传，今存诗十五首。</font></span></small></small></td>
