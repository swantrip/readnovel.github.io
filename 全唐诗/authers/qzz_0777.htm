<td bgcolor="#EFEAE1" width="966" height="1" colspan="2"><font size="6" face="楷体_GB2312"
color="#0000FF"><strong>&nbsp;权德舆</strong></font><font size="3" color="#0080FF"><br>
</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;权德舆，字载之，天水略阳人。未冠，即以文章称，杜佑、裴胄交辟之。德宗闻其材，召为太常博士，改左补阙，兼制诰，进中书舍人，历礼部侍郎，三知贡举。宪宗元和初，历兵部、吏部侍郎，坐郎吏误用官阙，改太子宾客。俄复前官，迁太常卿，拜礼部尚书，同平章事。会李吉甫再秉政，帝又自用李绛，议论持异，德舆从容不敢有所轻重，坐是罢，以检校吏部尚书留守东都。复拜太常卿，徙刑部尚书，出为山南西道节度使。二年，以病乞还，卒于道，年六十。赠左仆射，谥曰文。德舆积思经术，无不贯综。其文雅正赡缛，动止无外饰，而酝藉风流，自然可慕，为贞元、元和间缙绅羽仪。文集五十卷，今编诗十卷。</font></span></small></small></td>
