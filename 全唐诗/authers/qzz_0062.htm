<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;杨师道，字景猷，华阴人，隋宗室也。清警有才思。入唐，尚桂阳公主，封安德郡公。贞观中，拜侍中，参豫朝政，迁中书令，罢为吏部尚书。师道善草隶，工诗，每与有名士燕集，歌咏自适。帝每见其诗，必吟讽嗟赏。后赐宴，帝曰：“闻公每酣赏，捉笔赋诗，如宿构者，试为朕为之。”师道再拜，少选辄成，无所窜定，一座嗟伏。卒谥曰懿。集十卷，今编诗一卷。</font></span></small></small></td>
