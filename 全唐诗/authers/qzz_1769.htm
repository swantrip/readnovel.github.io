<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;寒山子，不知何许人。居天台唐兴县寒岩，时往还国清寺。以桦皮为冠，布裘弊履。或长廊唱咏，或村墅歌啸，人莫识之。闾丘胤宦丹丘，临行，遇丰干师，言从天台来。闾丘问彼地有何贤堪师，师曰：“寒山文殊，拾得普贤。在国清寺库院厨中著火。”闾丘到官三日，亲往寺中。见二人，便礼拜。二人大笑曰：“丰干饶舌，饶舌。阿弥不识，礼我何为？”即走出寺，归寒岩。寒山子入穴而去，其穴自合。尝于竹木石壁书诗，并村墅屋壁所写文句三百馀首。今编诗一卷。</font></span></small></small></td>
