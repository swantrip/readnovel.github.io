<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;郑虔，荥阳人。天宝初，为协律郎，坐事谪官。明皇爱其才，特置广文馆，授为博士，迁著作郎。以陷安禄山，贬台州司户参军。最善杜甫，又与秘书监郑审篇翰齐价。虔工画山水，好书，常苦无纸，乃于慈恩寺贮柿叶数屋，日往取叶肄书，岁久殆尽。尝自写其诗并画以献，帝亲署其尾曰“郑虔三绝”。今存诗一首。</font></span></small></small></td>
