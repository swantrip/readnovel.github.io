</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;刘知几，后名子玄，以词学知名。弱冠举进士，授获嘉主簿。证圣中，诏九品已上各言时政，知几上陈四事，词甚切直。累迁左史，擢凤阁舍人。景龙初，转太子中允，仍修国史。时监修者多，知几奏记萧至忠言五不可，以为汗青无日，头白可期。又著《史通》二十卷，备论史策之体。徐坚重其书，谓居史职者宜置座右。景云中，迁太子左庶子，兼崇文馆学士。开元初，为左散骑常侍。在史职二十年，尝对郑惟忠曰：“史才须有三长，才也、学也、识也。”时人以为知言。诗一首。</font></span></small></small></td>
