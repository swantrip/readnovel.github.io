</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;韦丹，字文明，京兆万年人。早孤，从外祖颜真卿学。擢明经，调安远令，以让庶兄。入紫阁山。复举五经高第。顺宗为太子时，以殿中侍御史为舍人。寻拜司封郎中，使新罗。故事鬻州县官十人，以便其私，号私觌官。丹曰：“使外国不足于赀，宜上请，安有卖官受钱？”奏闻，帝命有司与之。还为容州刺史，迁河南少尹，召拜谏议大夫。奏刘辟当诛，宪宗褒美，使代李康为剑南东川节度使。丹至汉中，上言康守方尽力，不可易，乃征还。终江南西道观察使。宣宗读《元和实录》，见丹政事卓然，诏上丹功状，刻于碑。谓宰相周墀曰：“丹有子否？与好官。”乃拜其子宙为侍御史，三迁度支郎中。丹有诗二首。</font></span></small></small></td>
