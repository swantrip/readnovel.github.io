<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;徐坚，字元固，湖州人。举进士。圣历中为东都留守判官，专主表奏，王方庆称为掌纶诰之选。杨再思亦曰：此凤阁舍人样。与徐彦伯、刘知几、张说同修《三教珠英》。构意撰录，具为条流。书成，迁司封员外郎。中宗时，为给事中。睿宗朝，自刑部侍郎拜散骑常侍。开元中，改丽正书院为集贤院，以坚为学士，副张说知院事。坚多识典故，前后修撰格式、氏族及国史等，凡七入书府。又讨集前代文词故实，为《初学记》。坚与父齐聃俱以词学著闻。长姑为太宗充容，次姑为高宗婕妤，并有文藻。议者方之汉世班氏。集三十卷，今存诗九首。</font></span></small></small></td>
