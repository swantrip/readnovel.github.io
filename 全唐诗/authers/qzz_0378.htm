<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;卢象，字纬卿，汶水人。开元中，由前进士补秘书郎，转右卫仓曹掾。丞相张九龄深器之，擢左补阙、河南府司录、司勋员外郎，名盛气高，少所卑下，为飞语所中。左迁齐、、郑三郡司马，入为膳部员外郎。禄山之乱，象受伪署，贬永州司户。起为主客员外郎，道病卒。集十二卷，今编诗一卷。</font></span></small></small></td>
