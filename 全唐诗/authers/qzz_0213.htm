</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;员半千，晋州临汾人，本名馀庆。其师王义方器之曰：“五百岁一贤者生，子宜当之。”因改名半千。应八科师举，授武陟尉。岁旱，发粟赈饥，为薛元超所称。垂拱中，补左卫胄曹，充吐蕃宣慰使。则天曰：“久闻卿名，谓是古人，不意乃在朝列。”即使入阁供奉。证圣中。为弘文馆学士，仍分日待制，五迁正谏大夫，预修《三教珠英》。中宗时，为濠州刺史。睿宗征拜太子右谕德，兼崇文馆学士。性乐山水，开元中，卜居尧山，年九十四卒。集十卷，今存诗三首。</font></span></small></small></td>
