<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;张旭，苏州吴人。嗜酒，善草书，每醉后号呼狂走，乃下笔。或以头濡墨而书，既醒，自视以为神，世呼为张颠。初仕为常熟尉，自言始见公主担夫争道，又闻鼓吹而得笔法意。观公孙大娘舞剑器，乃尽其神。时以李白歌诗，旭草书，及裴F剑舞为三绝。诗六首。</font></span></small></small></td>
