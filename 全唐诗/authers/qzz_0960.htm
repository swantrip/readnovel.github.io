</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;李绅，字公垂，润州无锡人。为人短小精悍，于诗最有名，时号短李。元和初，擢进士第，补国子助教，不乐，辄去。李辟掌书记，抗命，不为草表，几见害。穆宗召为右拾遗、翰林学士，与李德裕、元稹同时号三俊，历中书舍人、御史中丞、户部侍郎。敬宗立，李逢吉构之，贬端州司马，徙江州长史，迁滁、寿二州刺史，以太子宾客分司东都。太和中，擢浙东观察使。开成初，迁河南尹、宣武节度使。武宗即位，召拜中书侍郎同平章事，进尚书右仆射，封赵郡公。居位四年，以检校右仆射平章事节度淮南。卒赠太尉，谥文肃。《追昔游诗》三卷，《杂诗》一卷。今合编为四卷。</font></span></small></small></td>
