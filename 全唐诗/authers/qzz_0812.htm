</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;柳宗元，字子厚，河东人。登进士第，应举宏辞，授校书郎，调蓝田尉。贞元十九年，为监察御史里行。王叔文、韦执谊用事，尤奇待宗元，擢尚书礼部员外郎。会叔文败，贬永州司马。宗元少精警绝伦，为文章雄深雅健，踔厉风发，为当时流辈所推仰。既罹窜逐，涉履蛮瘴，居闲益自刻苦，其堙厄感郁，一寓诸文，读者为之悲恻。元和十年，移柳州刺史。江岭间为进士者，走数千里，从宗元游，经指授者，为文辞皆有法。世号柳柳州。元和十四年卒，年四十七。集四十五卷，内诗二卷。今编为四卷。</font></span></small></small></td>
