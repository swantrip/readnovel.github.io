</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;元稹，字微之，河南河内人。幼孤，母郑贤而文，亲授书传。举明经书判入等，补校书郎。元和初，应制策第一。除左拾遗，历监察御史。坐事贬江陵士曹参军，徙通州司马。自虢州长史征为膳部员外郎，拜祠部郎中、知制诰。召入翰林为中书舍人、承旨学士，进工部侍郎同平章事。未几罢相，出为同州刺史。改越州刺史、兼御史大夫、浙东观察使。太和初，入为尚书左丞、检校户部尚书，兼鄂州刺史、武昌军节度使。年五十三卒，赠尚书右仆射。稹自少与白居易倡和，当时言诗者称“元白”，号为“元和体”。其集与居易同名长庆。今编诗二十八卷。</font></span></small></small></td>
