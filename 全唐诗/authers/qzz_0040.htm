</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;陈叔达，字子聪，陈宣帝第十六子也。善容止，有才学，在陈封义阳王。十馀岁侍宴，赋诗十韵，援笔便就，仆射徐陵甚奇之。入隋，为绛郡通守。归款于唐，授丞相府主簿，与记室温大雅同掌机密。军书敕令及禅代文诰，多叔达所为。进黄门侍郎，兼纳言侍中，封江国公。贞观中，拜礼部尚书。集十五卷，今存诗九首。</font></span></small></small></td>
