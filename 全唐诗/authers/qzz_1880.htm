<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;许宣平，新安歙人。景云中，隐城阳山南坞，结庵以居。时或负薪卖，担挂一花瓠及曲竹杖，每醉，拄之以归。尝于同华间题诗传舍，李白东游，览之，曰：“此仙诗也。”及新安，累访之不得。后咸通七年，郡人许明奴家有妪入山采樵，见一人坐石上，食桃甚大，自称明奴之祖，即宣平也。与一桃食妪，妪后却食轻健，入山不归。</font></span></small></small></td>
