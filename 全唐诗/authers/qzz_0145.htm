</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;郭震，字元振，魏州贵乡人。以字显。少有大志，十八举进士，为通泉尉。任侠使气，拨去小节，尝盗铸及掠卖部中口千馀，以饷遗宾客。武后召欲诘，既与语，奇之，索所为文章，上《宝剑篇》。后览嘉叹。授右武卫铠曹参军，进奉宸监丞。久之，拜凉州都督。中宗神龙中，迁左骁卫将军、安西大都护。睿宗立，召为太仆卿。景云二年，进同中书门下三品。先天元年，为朔方军大总管。明年，以兵部尚书复同中书门下三品，封代国公。明皇讲武骊山，以军容不整，流新州。开元元年，起为饶州司马，道病卒。集二十卷，今编诗一卷。</font></span></small></small></td>
