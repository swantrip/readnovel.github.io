<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;萧颖士，字茂挺。开元中对策第一，补秘书正字。奉使括遗书赵卫间，淹久不报，为有司劾免。留客濮阳教授，时号萧夫子。召为集贤校理。宰相李林甫怒其不下己，调广陵参军事。史官韦述荐颖士自代，召诣史馆待制。林甫愈见疾，遂免官。寻调河南府参军事。山南节度使源洧辟掌书记。洧卒，崔圆署为扬州功曹参军，至官，信宿去。后客死汝南逆旅。门人私谥曰文元先生。颖士乐闻人善，以推引后进为己任，所奖目皆为名士。集十卷。今编诗一卷。</font></span></small></small></td>
