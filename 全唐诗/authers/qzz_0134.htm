</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;王勃，字子安，绛州龙门人，文中子通之孙。六岁善文辞，未冠，应举及第。授朝散郎，数献颂阙下。沛王闻其名，召署府修撰。是时诸王斗鸡，勃戏为文，檄英王鸡，高宗斥之。勃既废，客剑南。久之，补虢州参军。坐事，复除名。勃父福，坐勃故，左迁交趾令。勃往交趾省父。渡海溺水，悸而卒，年二十八。勃好读书，属文初不精思，先磨墨数升，引被覆面而卧，忽起书之，不易一字，时人谓之腹稿。与杨炯、卢照邻、骆宾王皆以文章齐名，天下称王杨卢骆，号四杰。勃有集三十卷，今编诗二卷。</font></span></small></small></td>
