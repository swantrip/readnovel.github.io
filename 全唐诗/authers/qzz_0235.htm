<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;张柬之，字孟将，襄阳人。涉猎经史，尤好三礼。举进士，贤良对策第一，授监察御史。圣历中，为凤阁舍人，弘文馆学士。长安中，令举宰相材，以姚崇荐，迁凤阁侍郎，知政事。及诛二张兄弟，柬之首谋也。中宗即位，以功擢天官尚书，封汉阳王，迁中书令。为武三思所构，贬死。集十卷。今存诗五首。</font></span></small></small></td>
