<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;刘太真，宣州人，师萧颖士。天宝末，举进士。大历中，拜起居郎，历台阁，自中书舍人转工部、刑部二侍郎，坐事贬信州刺史。贞元四年重九，赐宴曲江亭，帝制诗序，赐群僚各一本，命简文词之士应制，同用清字，明日于延英门进之，于是朝臣毕和。上自考定，以太真、李纾等为上等。集三十卷。今存诗三首。</font></span></small></small></td>
