</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;拾得，贞观中，与丰干、寒山相次垂迹于国清寺。初丰干禅师游松径，徐步赤城道上，见一子，年可十岁。遂引至寺，付库院。经三纪，令知食堂，每贮食滓于竹筒。寒山子来，负之而去。一夕，僧众同梦山王云：“拾得打我。”旦见山王，果有杖痕。众大骇，及闾丘太守礼拜后，同寒山子出寺，沈迹无所。后寺僧于南峰采薪，见一僧入岩，挑锁子骨，云取拾得舍利，方知在此岩入灭，因号为拾得岩。今编诗一卷。</font></span></small></small></td>
