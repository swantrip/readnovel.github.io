<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;李敬玄，亳州谯人。博览群书，特善五礼。贞观末，高宗在东宫，以马周荐，召入崇贤馆侍读。历西台侍郎，检校司列常伯。典铨有序，选者岁万馀人，每于街衢见之，无不知其姓名，时人服其强记。仪凤中，为中书令，刘仁轨奏镇河西，敬玄自知非边将才，上强遣之，败于湟州，坐贬。集三十卷，今存诗二首。</font></span></small></small></td>
