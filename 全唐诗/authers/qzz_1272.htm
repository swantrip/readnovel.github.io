<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;司空图，字表圣，河中虞乡人。咸通末，擢进士第，由宣歙幕历礼部郎中，僖宗行在用为知制诰、中书舍人，归隐中条山王官谷。龙纪、乾宁间，征拜旧官，及以户、兵二部侍郎召，皆不起。迁洛后，被诏入朝，以野耄丐归。朱全忠受禅，召为礼部尚书，不食而卒。图少有俊才，晚年避世栖遁，自号知非子、耐辱居士，有先世别墅，泉石林亭，颇惬幽趣，日与名僧、高士游咏其中。有《一鸣集》三十卷，内诗十卷，今编诗三卷。</font></span></small></small></td>
