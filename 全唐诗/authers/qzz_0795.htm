</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;王涯，字广津，太原人。博学，工属文。贞元中，擢进士。又举宏辞，调蓝田尉，以左拾遗为翰林学士，进起居舍人。宪宗元和初，贬虢州司马，徙袁州刺史。以兵部员外郎召知制诰，再为翰林学士，累迁工部侍郎。涯文有雅思，永贞、元和间，训诰温丽，多所槁定。拜中书侍郎、同中书门下平章事，寻罢，再迁吏部侍郎。穆宗立，出为剑南、东川节度使。长庆三年，入为御史大夫，迁户部尚书、盐铁转运使。敬宗宝历时，复出领山南西道节度使。文宗嗣位，召拜太常卿，以吏部尚书总盐铁。岁中，进尚书右仆射、代郡公。久之，以本官同中书门下平章事，俄检校司空、兼门下侍郎。李训败，乃及祸。集十卷。今编诗一卷。</font></span></small></small></td>
