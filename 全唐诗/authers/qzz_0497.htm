</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;李岘，信安郡王t之第三子。乐善下士。以门荫入仕，历京兆府尹。天宝中，杨国忠恶其不附己，出为长沙太守。时京兆雨灾，米麦踊贵，百姓谣曰：“欲得米粟贱，无过追李岘。”其为政得人心如此。乾元二年，拜中书侍郎同平章事。坐言事切直，谪蜀州刺史。代宗召为礼部尚书，寻复知政事。初收东京，按治逆党，多所全活。终衢州刺史。集一卷。今存诗一首。</font></span></small></small></td>
