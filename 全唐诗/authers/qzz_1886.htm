</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;栾清，字浑之。贞元时，与徐戡俱好道术。游江南，舟遇二客，问其姓名，客笑持二莲叶遗之，上各有诗。一叶题曰摅浩然，一叶题曰泛虚舟。有顷，遗浑之酒一卮，甚馨香。饮讫别去，失所在。浑之大醉，吐出数斗物。戡视之，皆五脏，烂黑在地。浑之欢然起，抚掌而歌，遂仙去。戡亦不知所之。</font></span></small></small></td>
