<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;苏味道，赵州栾城人。与里人李峤俱以文翰显，时人谓之苏李。弱冠擢进士第，累转咸阳尉。裴行俭引管书记，延载中，历凤阁舍人、检校侍郎。证圣元年，出为集州刺史，俄召拜天官侍郎。圣历初，迁凤阁侍郎同凤阁鸾台三品，前后居相位数载，多识台阁故事。神龙时，坐张易之党贬眉州刺史，还为益州长史卒。集十五卷，今编诗一卷。</font></span></small></small></td>
