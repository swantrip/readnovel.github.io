color="#0000FF"><strong>&nbsp;李昂1</strong></font><font size="3" color="#0080FF"><br>
</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;文宗皇帝。帝讳昂，穆宗第二子。初名涵，封江王。宝历二年，即位。恭俭儒雅，听政之暇，博通群籍。顾谓左右曰：若不甲夜视事，乙夜观书，何以为人君。每试进士，亲裁题目。及所司进所试，披览吟咏，终日忘倦。延学士于内庭，讨论经义。好制五言，古调清峻。常欲置诗博士。李珏言：“今翰林学士皆能文词，且古今篇什，足可怡悦圣情。”乃止。又尝与宰相论诗之工拙。郑覃曰：“诗之工者，无若三百篇，皆国人作之以刺美时政，王者采之以观风俗。后代词人，华而不实，无补于事。”帝甚重其言。在位十三年，谥曰昭献。今存诗七首。</font></span></small></small></td>
