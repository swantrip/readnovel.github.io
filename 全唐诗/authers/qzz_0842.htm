<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;孟郊，字东野，湖州武康人。少隐嵩山，性介，少谐合。韩愈一见为忘形交。年五十，得进士第，调溧阳尉。县有投金濑、平陵城，林薄蒙翳，下有积水。郊间往坐水旁，裴回赋诗，曹务多废。令白府以假尉代之，分其半奉。郑馀庆为东都留守，署水陆转运判官。馀庆镇兴元，奏为参谋。卒，张籍私谥曰贞曜先生。郊为诗有理致，最为愈所称。然思苦奇涩，李观亦论其诗曰：高处在古无上，平处下顾二谢云。集十卷，今编诗十卷。</font></span></small></small></td>
