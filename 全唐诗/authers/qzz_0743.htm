<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;武元衡，字伯苍，河南缑氏人。建中四年，登进士第，累辟使府，至监察御史，后改华原县令。德宗知其才，召授比部员外郎。岁内，三迁至右司郎中，寻擢御史中丞。顺宗立，罢为右庶子。宪宗即位，复前官，进户部侍郎。元和二年，拜门下侍郎平章事，寻出为剑南节度使。八年，征还秉政，早朝为盗所害，赠司徒，谥忠愍。《临淮集》十卷，今编诗二卷。</font></span></small></small></td>
