<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;贯休，字德隐，俗姓姜氏，兰溪人。七岁出家，日读经书千字，过目不忘。既精奥义，诗亦奇险，兼工书画。初为吴越钱H所重，后谒成I荆南。I欲授书法，休曰：“须登坛乃授。”I怒，递放之黔。天复中，入益州，王建礼遇之，署号禅月大师，或呼为得得来和尚。终于蜀，年八十一。初有《西岳集》，吴融为序，极称之，后弟子昙域更名《宝月集》。其全集三十卷，已亡。胡震亨谓宋睦州刻本多载他人诗，不足信。其说亦不知何据。胡存诗仅三卷，今编十二卷。</font></span></small></small></td>
