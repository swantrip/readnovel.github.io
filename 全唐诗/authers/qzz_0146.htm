<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;田游岩，京兆三原人。初补太学生，罢归，遍游山水。后入箕山，筑室许由庙东，自号许由东邻。调露中，高宗游嵩山，亲至其门，游岩山衣田冠出拜，帝令左右扶止之。谓曰：“先生养道山中，比得佳否？”对曰：“臣泉石膏盲，烟霞痼疾，既逢圣代，幸得逍遥。”敕乘传赴都，授崇文馆学士，进太子洗马。垂拱中，坐与裴炎善放还山。蚕衣耕食，不交当世，惟与韩法昭、宋之问为方外友。诗一首。</font></span></small></small></td>
