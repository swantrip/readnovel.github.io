<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;张云容，杨贵妃侍儿也。申天师与绛雪丹服之，教其死后为大棺通穴，百年后，遇生人交精气，再生，可为地仙。后死，如法葬兰昌宫。至元和末，有平陆尉金陵薛昭，以义气逸县囚，谪赴海东。至三乡，夜遁去，匿兰昌宫古殿傍。见三美女至，一则云容，其二则萧凤台、刘兰翘，向为九仙媛所毒杀，同藏云容穴侧者。云容向昭备说生前事及申天师语，昭叹异。二女送酒合卺，各为歌献酬，欢洽数夕。云容倏自言：“吾体已苏。”昭为启榇，遂活，同归金陵。</font></span></small></small></td>
