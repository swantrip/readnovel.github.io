<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;李益，字君虞，姑臧人。大历四年登进士第，授郑县尉。久不调，益不得意，北游河朔，幽州刘济辟为从事。尝与济诗，有怨望语。宪宗时，召为秘书少监、集贤殿学士，自负才地，多所凌忽，为众不容，谏官举其幽州诗句，降居散秩。俄复用为秘书监，迁太子宾客、集贤学士，判院事，转右散骑常侍。太和初，以礼部尚书致仕卒。益长于歌诗，贞元末，与宗人李贺齐名。每作一篇，教坊乐人以赂求取，唱为供奉歌辞。其《征人歌》、《早行篇》，好事画为屏障。集一卷，今编诗二卷。</font></span></small></small></td>
