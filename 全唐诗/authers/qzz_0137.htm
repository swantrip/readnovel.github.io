<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;杜审言，字必简，襄阳人。善五言诗，工书翰。少与李峤、崔融、苏味道为文章四友。擢进士第，为隰城尉。性矜诞，尝语人曰：“吾文章合得屈宋作衙官，吾之书迹合得王羲之北面。”累转洛阳丞。坐事贬吉州司户参军，寻免归。武后召见，令赋欢喜诗，甚见嘉赏，授著作佐郎。迁膳部员外郎。神龙中，坐交张易之兄弟，流峰州。寻入为国子监主簿、修文馆直学士卒。有文集十卷，今编诗一卷。</font></span></small></small></td>
