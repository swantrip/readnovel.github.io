<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;成真人者，不知其名，亦不知所自。开元末，有中使自岭外回，谒金天庙神。奠祝毕，戏问巫曰：“大王在否？”对曰：“不在。”中使讶其所答，诘之，曰：“关外迎成真人耳。”中使遽使人于关候之。有一道士，弊衣负囊而来。问之，姓成。因延于传舍，以驿骑载归。馆于私第，密以其事奏之。明皇大异，召入内殿，诏问道术及所修之事，皆拱默不对。复恳乞归山，许之，挈囊而去。所司扫洒其居，见壁上题句，刮洗愈明。以事上闻，上默然良久。其后禄山起燕，明皇幸蜀，皆如其谶。</font></span></small></small></td>
