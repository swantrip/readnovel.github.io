<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;张|，字文成，深州深泽人。儿时梦紫色大鸟，五彩成文，降于家庭。其祖谓之曰：“五色赤文，凤也；紫文，N|也，为凤之佐。吾儿当以文章瑞于明廷。”因以为名字。调露中，登进士第，八中制科，四参选判。员半千谓人曰：“张子之文，如青钱万简选中，未闻退时。”因号青钱学士。开元中，历司门员外郎。其文远播外夷，撰《朝野佥载》及《龙筋凤髓判》百道。诗一首。</font></span></small></small></td>
