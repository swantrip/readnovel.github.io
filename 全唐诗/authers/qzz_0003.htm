<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;中宗皇帝。帝讳显，高宗第七子。始封周王。仪凤二年，徙封英王，改名哲。永隆元年，立为皇太子。及即位，太后临朝称制，废帝为庐陵王。神龙元年，复辟。在位六年。谥曰孝和。帝于景龙中，置修文馆学士，盛引词学之臣，从侍游宴。春幸梨园，并渭水祓除，则赐细柳圈辟恶；夏宴蒲萄园，赐朱樱；秋登慈恩浮图，献菊花酒称寿；冬幸新丰，历白鹿观，上骊山，赐浴汤池，给香粉兰泽，从行给翔麟马，品官黄衣各一。帝有所感，即赋诗，学士皆属和焉。集四十卷，失传。今存诗及联句诗七首。</font></span></small></small></td>
