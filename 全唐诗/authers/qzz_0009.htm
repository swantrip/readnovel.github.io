<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;宣宗皇帝。帝讳忱，宪宗第十三子。初名怡，封光王。会昌六年，立为皇太叔。恭俭好善，虚襟听纳。大中之政，有贞观风。每曲宴，与学士倡和；公卿出镇，多赋诗饯行。重科第，留心贡举。常微行，采舆论，察知选士之得失。其对朝臣，必问及第与所试诗赋题。主司姓氏，苟有科名对者，必大喜。或佳人物偶不中第，必叹息移时。常于内自题乡贡进士李道龙云。在位十三年，谥曰献文。诗六首。</font></span></small></small></td>
