<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;骆宾王，义乌人。七岁能属文，尤妙于五言诗，尝作《帝京篇》，当时以为绝唱。初为道王府属，历武功主簿，又调长安主簿。武后时，左迁临海丞，怏怏失志，弃官去。徐敬业举义，署为府属，为敬业草檄，斥武后罪状。后读之，矍然叹曰：“宰相安得失此人？”敬业事败，宾王亡命，不知所终。中宗时，诏求其文，得数百篇，集成十卷。今编诗为三卷。</font></span></small></small></td>
