<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;于志宁，字仲谧，高陵人。隋末有名。高祖入关，礼遇之。为太宗天策府从事中郎，侍从征伐，兼文学馆学士。太宗宴贵臣内殿，志宁以非三品，不至。上怪之，特令预宴，即加散骑常侍，为太子詹事。数有规谏。高宗朝，拜尚书左仆射，兼太子少师。集四十卷，今存诗一首。</font></span></small></small></td>
