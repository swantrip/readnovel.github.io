<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;蓝采和，不知何时人。常衣破蓝衫，六黑木腰带。一脚著靴，一脚跣行。夏则衫内加絮，冬则卧于雪中，气出如蒸。每行歌城市乞索，持大拍板踏歌，似狂非狂。歌词极多，率皆仙意。以钱与之，或散失，亦不顾。见贫人，即与之，及与酒家。后踏歌于濠梁间酒楼，乘醉轻举，云中掷靴、衫、腰带、拍板，冉冉而去。</font></span></small></small></td>
