<td bgcolor="#EFEAE1" width="966" height="1" colspan="2"><font size="6" face="楷体_GB2312"
color="#0000FF"><strong>&nbsp;裴光庭</strong></font><font size="3" color="#0080FF"><br>
</font><br>
<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;裴光庭，字连城，绛州闻喜人，行俭之子。母库狄氏，则天时召入宫，甚见亲待，光庭由是累迁太常丞，以武三思婿坐贬郢州司马。开元中，擢兵部郎中，从东封还，拜中书侍郎，同平章事。从谒诸陵，拜侍中，兼吏部尚书，加弘文馆学士。撰《瑶山往则》、《维城前规》二篇献之，手制褒美。其为吏部，因行俭长名榜。为循资格，并促选限。任门下省主事阎麟之专主选官，每麟之裁定，光庭随而下笔。时人语曰：“麟之口，光庭手。”博士孙琬以其用循资格非奖劝之道。谥为克。诗一首。</font></span></small></small></td>
