<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;韦应物，京兆长安人。少以三卫郎事明皇，晚更折节读书。永泰中，授京兆功曹，迁洛阳丞。大历十四年，自令制除栎阳令，以疾辞不就。建中三年，拜比部员外郎，出为滁州刺史。久之，调江州。追赴阙，改左司郎中，复出为苏州刺史。应物性高洁，所在焚香扫地而坐。唯顾况、刘长卿、丘丹、秦系、皎然之俦，得厕宾客，与之酬倡。其诗闲澹简远，人比之陶潜，称陶韦云。集十卷。今编诗十卷。</font></span></small></small></td>
