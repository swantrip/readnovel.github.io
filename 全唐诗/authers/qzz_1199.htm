<small><small><span style="font-size: 14pt"><font color="#400080">&nbsp;&nbsp;&nbsp;温庭筠，本名岐，字飞卿，太原人，宰相彦博裔孙。少敏悟，才思艳丽，韵格清拔，工为词章小赋，与李商隐皆有名，称温李。然行无检幅，数举进士不第。思神速，每入试，押官韵作赋，凡八叉手而成，时号温八叉。徐商镇襄阳，署为巡官，不得志去，归江东。后商知政事，颇右之，欲白用。会商罢相，杨收疾之，贬方城尉，再迁隋县尉卒。集二十八卷，今编诗为九卷。</font></span></small></small></td>
